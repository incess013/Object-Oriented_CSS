<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOCSS Example</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 16px;
            margin: 16px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: calc(300px - 32px);
            vertical-align: top;
        }

        .card__title {
            font-size: 1.5em;
            margin: 0 0 10px;
        }

        .card__content {
            font-size: 1em;
            color: #333;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn--primary {
            background-color: #007BFF;
            color: white;
        }

        .btn--primary:hover {
            background-color: #0056b3;
        }

        .btn--secondary {
            background-color: #6C757D;
            color: white;
        }

        .btn--secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="card__title">Card One</h2>
        <p class="card__content">This is an example of a card component.</p>
        <button class="btn btn--primary">Read More</button>
    </div>

    <div class="card">
        <h2 class="card__title">Card Two</h2>
        <p class="card__content">This is another example of a card component. It has a bit more text to illustrate how the card expands to fit content.</p>
        <button class="btn btn--secondary">Learn More</button>
    </div>
</body>
</html>
